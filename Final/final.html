<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./final.css">
<body>
    <div class="container1">
        <div class="canvas-container">
            <canvas id="canvas3d"></canvas>
        </div>
        <img src="./images/arrow.png" alt="Arrow" class="arrow-image" id="scroll-down-arrow">
        <div class="logo"></div>
    </div>
    <div class="container2 bg">
        <!-- <div class="canvas-container">
            <!-- <video autoplay muted loop id="video-background">
                <source src="./video/Frosh_bg.mp4" type="video/mp4">
            </video> -->
        <!-- </div> --> 
        <img src="./images/FROSH LOGO 23 AI white-png.png" alt="FROSH LOGO" class="logo">
        <!-- Form -->
        <form>
            <div class="card-inner">
                    <div class="registration">RECRUITMENT FORM</div>
                    <div class="form-labels">Personal Details</div>

                <div class="content-personeldetails">
                    <div class="formentry">
                        <label for="fname" id="textefft">Full Name</label>
                        <input type="text" id="fname" placeholder="Your Full Name" name="userName" required>
                    </div>
                    <div class="formentry">
                        <label for="femail" id="textefft">Thapar EmailID</label>
                        <input type="Email" id="femail" placeholder="@thapar.edu only" name="userEmail" required>
                    </div>
                    <div class="formentry">
                        <label for="froll" id="textefft">Roll Number</label>
                        <input type="number" id="froll" placeholder="Thapar roll number" name="userRollnumber" minlength="9" maxlength="9" required>
                    </div>
                    <div class="formentry">
                        <label for="fnumber" id="textefft">Phone Number</label>
                        <input type="tel" placeholder="Whatsapp Number" id="fnumber" name="userPhone" minlength="10" maxlength="10" required>
                    </div>
                    <div class="formentry">
                        <label for="fbranch" id="textefft">Branch</label>
                        <input type="text" id="fbranch" placeholder="e.g. Electronics and Computer" name="userBranch" required>
                    </div>
                    <div class="formentry">
                        <label for="fcg" id="textefft">CGPA</label>
                        <input type="number" id="fcg" placeholder="e.g. 8.36" name="userCg" required>
                    </div>
                    <div class="formentry">
                        <label for="fhostel" id="textefft">Hostel</label>
                        <input type="text" id="fhostel" placeholder="Write DS if Day Scholar" name="userHostel" required>
                    </div>
                </div>

                    <div class="tab">
                        <h2 class="form-labels">Answer the following questions</h2>
                        <h3 class="content-radio">Rate yourself on the following criteria {1 being the lowest and 5 being the highest}</h3>
                        <br>
                        <div class="form-radiobtns">
                            <div class="formentryRadio">
                                <label for="" id="no">Adaptability<br/></label>
                                <div class="radio">
                                    <label for="no" class="no">1</label>
                                    <input class="short" type="radio" placeholder="" name="leadership" value="1"
                                        id="leadership" required />
                                    <label for="no" class="no">2</label>
                                    <input class="short" type="radio" placeholder="" name="leadership" value="2"
                                        id="leadership" required />
                                    <label for="no" class="no">3</label>
                                    <input class="short" type="radio" placeholder="" name="leadership" value="3"
                                        id="leadership" required />
                                    <label for="no" class="no">4</label>
                                    <input class="short" type="radio" placeholder="" name="leadership" value="4"
                                        id="leadership" required />
                                    <label for="no" class="no">5</label>
                                    <input class="short" type="radio" placeholder="" name="leadership" value="5"
                                        id="leadership" required checked />
                                </div>
                            </div>


                            <div class="formentryRadio">
                                <label for="" id="no">Resilience</label>
                                <div class="radio">
                                    <label for="no" class="no">1</label>
                                    <input class="short" type="radio" placeholder="" name="teamwork" value="1" id="teamwork"
                                        required />
                                    <label for="no" class="no">2</label>
                                    <input class="short" type="radio" placeholder="" name="teamwork" value="2" id="teamwork"
                                        required />
                                    <label for="no" class="no">3</label>
                                    <input class="short" type="radio" placeholder="" name="teamwork" value="3" id="teamwork"
                                        required />
                                    <label for="no" class="no">4</label>
                                    <input class="short" type="radio" placeholder="" name="teamwork" value="4" id="teamwork"
                                        required />
                                    <label for="no" class="no">5</label>
                                    <input class="short" type="radio" placeholder="" name="teamwork" value="5" id="teamwork"
                                        required checked />
                                </div>
                            </div>

                            <div class="formentryRadio">
                                <label for="" id="no">Creativity</label>
                                <div class="radio">
                                    <label for="no" class="no">1</label>
                                    <input class="short" type="radio" placeholder="" name="creativity" value="1"
                                        id="creativity" required />
                                    <label for="no" class="no">2</label>
                                    <input class="short" type="radio" placeholder="" name="creativity" value="2"
                                        id="creativity" required />
                                    <label for="no" class="no">3</label>
                                    <input class="short" type="radio" placeholder="" name="creativity" value="3"
                                        id="creativity" required />
                                    <label for="no" class="no">4</label>
                                    <input class="short" type="radio" placeholder="" name="creativity" value="4"
                                        id="creativity" required />
                                    <label for="no" class="no">5</label>
                                    <input class="short" type="radio" placeholder="" name="creativity" value="5"
                                        id="creativity" required checked />
                                </div>
                            </div>


                            <div class="formentryRadio">
                                <label for="" id="no">Time Management</label>
                                <div class="radio">
                                    <label for="no" class="no">1</label>
                                    <input class="short" type="radio" placeholder="" name="spontaneity" value="1"
                                        id="spontaneity" required />
                                    <label for="no" class="no">2</label>
                                    <input class="short" type="radio" placeholder="" name="spontaneity" value="2"
                                        id="spontaneity" required />
                                    <label for="no" class="no">3</label>
                                    <input class="short" type="radio" placeholder="" name="spontaneity" value="3"
                                        id="spontaneity" required />
                                    <label for="no" class="no">4</label>
                                    <input class="short" type="radio" placeholder="" name="spontaneity" value="4"
                                        id="spontaneity" required />
                                    <label for="no" class="no">5</label>
                                    <input class="short" type="radio" placeholder="" name="spontaneity" value="5"
                                        id="spontaneity" required checked />
                                </div>
                            </div>

                            <div class="formentryRadio">
                                <label for="" id="no">Decisiveness</label>
                                <div class="radio">
                                    <label for="no" class="no">1</label>
                                    <input class="short" type="radio" placeholder="" name="patience" value="1" id="patience"
                                        required />
                                    <label for="no" class="no">2</label>
                                    <input class="short" type="radio" placeholder="" name="patience" value="2" id="patience"
                                        required />
                                    <label for="no" class="no">3</label>
                                    <input class="short" type="radio" placeholder="" name="patience" value="3" id="patience"
                                        required />
                                    <label for="no" class="no">4</label>
                                    <input class="short" type="radio" placeholder="" name="patience" value="4" id="patience"
                                        required />
                                    <label for="no" class="no">5</label>
                                    <input class="short" type="radio" placeholder="" name="patience" value="5" id="patience"
                                        required checked />
                                </div>
                            </div>
                            <br>
                            <br>
                        </div>

                        <h2 class="form-labels">Questions</h2>
                        <div class="content-questions">

                            <div class="formentryquestions">
                                <label for="q1" id="textques">Why do you want to join Frosh?</label><br>
                                <input type="text" name="why" required id="q1" cols="20" rows="8"></input>
                            </div>

                            <div class="formentryquestions">
                                <label for="" id="textques">What are your soft skills and hard skills?</label><br>
                                <input type="text" name="skills" required id="q2" cols="50" rows="8"></input>
                            </div>

                            <div class="formentryquestions">
                                <label for="" id="textques">What are some areas of interest you would like to explore during
                                    Frosh?</label><br>
                                <input type="text" name="unique" required id="q3" cols="50" rows="8"></input>
                            </div>

                            <div class="formentryquestions">
                                <label for="" id="textques">What improvements you would have made in Frosh 2022?</label><br>
                                <input type="text" name="society" required id="q4" cols="50" rows="8"></input>
                            </div>

                            <div class="formentryquestions">
                                <label for="" id="textques">If you get selected, what would you like to implement in Frosh
                                    2023?</label><br>
                                <input type="text" name="improve" required id="q5" cols="50" rows="8"></input>
                            </div>

                            <div class="formentryquestions">
                                <label for="" id="textques">Which societies are you a part of and describe your contribution
                                    to
                                    them?</label><br>
                                <input type="text" name="new" required id="q6" cols="50" rows="8"></input>
                            </div>

                            <div class="formentryquestions">
                                <label for="" id="textques">Specify who according to you should be the part of frosh and
                                    why?</label><br>
                                <input type="text" name="who" required id="q7" cols="50" rows="8"></input>
                            </div>

                            <div class="formentryquestions">
                                <label for="" id="textques">Specify who according to you should not be the part of frosh and
                                    why?</label><br>
                                <input type="text" name="whom" required id="q8" cols="50" rows="8"></input>
                            </div>
                        </div>
                    </div>

                    <div class="tab">
                        <div class="formbody">
                            <h2 class="form-labels">Do you want to make a talent entry?</h2>
                            <div class="form-buttons">
                                <button id="show-button-1" onclick=" toggleContent(1)" class="startlink">YES</button>
                                <button id="show-button-2" onclick=" toggleContent(2)" class="startlink">NO</button>
                            </div>
                            <div class="form-buttons" id="talent" style="display:none;">
                                <label for="" id="textefft">Paste Google Drive link here</label>
                                <input type="text" name="" id="talentSubmission"></input>
                                <br>
                                <button type="submit" class="startlink" id="talentbutton">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    </div>
    
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.0.53/build/runtime.js"
            }
        }
    </script>
    <script type="module" src="./final.js"></script>
</body>
</html>
