              }, 5000);

            function submitFunction() {
                var txt;
                if (confirm("Are you sure you want to submit?")) {
                    txt = "Your response has been succesfully submited :)";
                } else {
                    txt = "You response has not been submited :/";
                }
                document.getElementById("demo").innerHTML = txt;
            }

                document.getElementById("talent-text").innerHTML = `

        </ul>

                document.getElementById("talent-link").style.display = "flex";
